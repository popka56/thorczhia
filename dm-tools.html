<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thorczhia - DM Tools</title>
    <meta content="Explore the world of Thorczhia!" name="description">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="assets/thorczhia-icon.ico">
    <script src="scripts.js"></script>
</head>

<body id="timelineBackground">
    <div class="page-container">
        <div class="content">
            <header>
                <div id="headerLeft">
                    <a href="index.html">Home</a> / <a href="dm-tools.html">DM Tools</a>
                </div>
                <div id="headerMiddle">
                    <h1>DM Tools</h1>
                    <strong>Of The Unseen</strong>
                </div>
                <div id="headerRight"></div>
            </header>

            <main>
                <section>
                    <div class="toolsBlock">
                        <div class="numberGenerator">
                            <h2>Roll A Dice</h2>
                            <p><button onclick="diceD4()">Roll 1d4</button>
                                <button onclick="diceD6()">Roll 1d6</button>
                                <button onclick="diceD8()">Roll 1d8</button><br>
                                <button onclick="diceD10()">Roll 1d10</button>
                                <button onclick="diceD12()">Roll 1d12</button>
                                <button onclick="diceD20()">Roll 1d20</button></p>
                            <p id="dice-result">Result: N/A</p>
                        </div>
                        <div class="numberGenerator">
                            <h2>Random Number Generator</h2>
                            <p>Min Value:<input id="minValue" type="number" value="1"><br>
                                Max value:<input id="maxValue" type="number" value="100"><br>
                                <button onclick="generateNumber()">Go!</button></p>
                            <p id="numberResult">Result: N/A</p>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="toolsBlock">
                        <div class="npcGenerator">
                            <h2>Random NPC Generator</h2>
                            <p class="npcGeneratorBtn"><button onclick="generateNpc()">Generate NPC</button></p>
                            <div>
                                <p id="npcName"></p>
                                <p id="npcRace"></p>
                                <p id="npcSex"></p>
                                <p id="npcPersonality"></p>
                                <p id="npcGoal"></p>
                            </div>
                        </div>
                        <div class="npcGenerator">
                            <h2>Companion Generator</h2>
                            <p class="npcGeneratorBtn"><button onclick="generateCompanion()">Generate Companion</button>
                            </p>
                            <div>
                                <p id="companionName"></p>
                                <p id="companionAge"></p>
                                <p id="companionRace"></p>
                                <p id="companionSex"></p>
                                <p id="companionClass"></p>
                                <p id="companionPersonality"></p>
                                <p id="companionOrigin"></p>
                                <p id="companionGoal"></p>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

            <nav class="returnToTop">
                <a onClick="toTopFunction()" id="topAnchor" title="Go to top of the page">To Top</a>
            </nav>
        </div>
        <footer>
            Copyright &copy; 2011-2020 Hugo Viklund, All rights reserved.
        </footer>
    </div>
</body>

</html>
